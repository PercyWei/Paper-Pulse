name: Weekly Paper Pulse

on:
  schedule:
    # 每周一 北京早上 8 点
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Paper Pulse
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
        OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL}}
        EMAIL_HOST: ${{ secrets.EMAIL_HOST }}
        EMAIL_PORT: ${{ secrets.EMAIL_PORT }}
        EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
        EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
        PROFILE_NAME: "interpretability"
        MAX_RESULTS: "50"
      run: |
        chmod +x ./scripts/run_with_intent.sh

        export DATE_RANGE_END=$(date +%Y-%m-%d)
        export DATE_RANGE_START=$(date -d "7 days ago" +%Y-%m-%d)
        
        echo "Running weekly report from $DATE_RANGE_START to $DATE_RANGE_END"
        
        ./scripts/run_with_intent.sh
